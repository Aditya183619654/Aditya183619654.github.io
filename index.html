<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Aditya minta maaf</title>
</head>

<body>
  <p class="instruction">Sayangkuu cintakuu yang cantik dan pinterrrr, kita chatan lagi yaaa. mas mohon sayang *emoji mohon</p>
  <div class="container">
    <label>
      <div class="heart">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg"></img>
      </div>
      <input id="messageState" type="checkbox" style="display:none" />
    </label>
    <div class="message">
      <h1 style="font-family: Cinzel, serif; font-size: 40px; letter-spacing: 1.2px;">Dear Athena,</h1>
      <p>
        <span>
          &emsp; Hiii
        </span>
        <br> <br>
        <span>
          &emsp; I just wanna say)
        </span>
      </p>
      <br>
      <div class="sincere">
        <p style="font-weight: bold;"> With Love,</p>
        <p>Aditya </p>
      </div>
    </div>
  </div>

  
  <script>
    $("#messageState").on("change", (x) => {
  $(".message").removeClass("openNor").removeClass("closeNor");
  if ($("#messageState").is(":checked")) {
    $(".message")
      .removeClass("closed")
      .removeClass("no-anim")
      .addClass("openNor");
    $(".heart")
      .removeClass("closeHer")
      .removeClass("openedHer")
      .addClass("openHer");
    $(".container").stop().animate({ backgroundColor: "#f48fb1" }, 2000);
    console.log("Abrindo");
  } else {
    $(".message").removeClass("no-anim").addClass("closeNor");
    $(".heart")
      .removeClass("openHer")
      .removeClass("openedHer")
      .addClass("closeHer");
    $(".container").stop().animate({ backgroundColor: "#fce4ec" }, 2000);
    console.log("fechando");
  }
});

$(".message").on(
  "webkitAnimationEnd oanimationend msAnimationEnd animationend",
  function (e) {
    console.log("Animation End");
    if ($(".message").hasClass("closeNor")) $(".message").addClass("closed");
    $(".message")
      .removeClass("openNor")
      .removeClass("closeNor")
      .addClass("no-anim");
  }
);

$(".heart").on(
  "webkitAnimationEnd oanimationend msAnimationEnd animationend",
  function (e) {
    console.log("Animation End");
    if (!$(".heart").hasClass("closeHer"))
      $(".heart").addClass("openedHer").addClass("beating");
    else $(".heart").addClass("no-anim").removeClass("beating");
    $(".heart").removeClass("openHer").removeClass("closeHer");
  }
);

  </script>
</body>

</html>
